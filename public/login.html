<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to your Job Portal account">
  <title>Job Listing Portal - Login</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- LOGIN PAGE CONTAINER -->
  <div class="auth-container">
    <!-- LOGIN CARD -->
    <div class="auth-card">
      <h1>Welcome Back</h1>
      <p class="auth-subtitle">Login to your Job Portal account</p>

      <!-- ERROR MESSAGE -->
      <div id="errorMessage" class="error-message"></div>

      <!-- LOGIN FORM -->
      <form id="loginForm" class="auth-form">
        <!-- EMAIL INPUT -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="your@email.com" 
            required
          />
          <span class="field-error" id="emailError"></span>
        </div>

        <!-- PASSWORD INPUT -->
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your password" 
            required
          />
          <span class="field-error" id="passwordError"></span>
        </div>

        <!-- LOGIN BUTTON -->
        <button type="submit" class="auth-button" id="loginBtn">
          Login
        </button>
      </form>

      <!-- LINK TO REGISTRATION -->
      <p class="auth-footer">
        Don't have an account?
        <a href="register.html" class="auth-link">Create one now</a>
      </p>
    </div>
  </div>

  <!-- FIREBASE SCRIPTS -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js"></script>

  <!-- CUSTOM SCRIPTS -->
  <script src="js/firebaseConfig.js"></script>
  <script src="js/authService.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
